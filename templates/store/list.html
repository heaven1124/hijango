<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水果店</title>
</head>
<body>
    <p style="color: blue">
        <span>{{ first.name }}</span>
        <span>{{ first.city }}</span>
        <span>{{ first.address }}</span>
    </p>
    <ul>
        {% for store in queryset %}
            <li>
                {{ forloop.counter }}{{ store.name }} - {{ store.create_time }}
            </li>
        {% endfor %}
</ul>
</body>
</html>
